<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form-comprimento">
        <div class="container" id="container-form">
            <label for="unidade">Selecione a unidade:</label>
            <select id="unidade" name="unidade">
                <option value="metro">Metro (m)</option>
                <option value="quilometro">Quilômetro (km)</option>
                <option value="milha">Milha (mi)</option>
                <option value="pe">Pé (ft)</option>
                <option value="polegada">Polegada (in)</option>
            </select>

            <div class="input2">
                <label for="valor">Digite o valor:</label>
                <input type="number" id="valor" name="valor" required placeholder="Digite o valor" min="0" step="0.01">
            </div>


            <label for="unidade-destino">Selecione a unidade de destino:</label>
            <select id="unidade-destino" name="unidade-destino">
                <option value="metro">Metro (m)</option>
                <option value="quilometro">Quilômetro (km)</option>
                <option value="milha">Milha (mi)</option>
                <option value="pe">Pé (ft)</option>
                <option value="polegada">Polegada (in)</option>
            </select>

            <button type="submit">Converter</button>

            <p id="resultado"></p>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
